<script>
    let currentCard = 1;

    function swipe(direction) {
        const card = document.getElementById('card' + currentCard);
        if (!card) return;

        if (direction === 'left') {
            card.style.transform = 'translateX(-120%) rotate(-20deg)';
        } else {
            card.style.transform = 'translateX(120%) rotate(20deg)';
            if (currentCard === 1) {
