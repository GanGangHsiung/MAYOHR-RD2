<script>
    let currentCardIndex = 1;

    function toggleRole(role, btn) {
        document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active', 'c-active', 'b-active'));

    function handleSwipe(dir) {
        const card = document.getElementById('c' + currentCardIndex);
        if (!card) return;

        if (dir === 'left') {
            card.style.transform = 'translateX(-150%) rotate(-20deg)';
        } else {
            card.style.transform = 'translateX(150%) rotate(20deg)';
            if (currentCardIndex === 1) {
